<!DOCTYPE html>
<html>
	<head>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
      <script src="JS/Utils.js" charset="utf-8" defer></script>
      <script src="JS/ContentManagement.js" charset="utf-8" defer></script>
    
	  <link rel="stylesheet" type="text/css" href="CSS/Global.css" >
	  <link rel="stylesheet" type="text/css" href="CSS/Home.css" >
	
	  <title>Home Page</title>
	</head>
	
	<body>
	
		<div class="Logout" id="logout">
			<a href="Logout">Logout</a>
		</div>
		<div class="Back" id="back">
			<a href="#">Back</a>
		</div>
	
	    <h1>Your folders are always safe!</h1>
	    
	    <h6 id="welcomeMsg">Nice to see you again, <span id="id_username"></span></h6>
	    
	    <br>
	    
	    <!-- Folders Tree -->
	    <div class="General" id="generalDiv">
	    	
	    	

	    </div>
	    
	    <!-- Documents List -->
	    <div class="documentsDiv" id="docDivDisplay">

	    </div>
	    
	    <!-- Document Details -->
	    <div class="docDiv" id="documentInfoDiv">
	    	<h4></h4>	
	    	
		</div>
		
		<div id="id_alert" class="alertDiv">
	      	   <h5></h5>
	    </div>
		
	    
	    <div>
	    	<div class="subFolderCreationDiv" id="subFoldCreationDiv">
		    	<h5></h5>
		    	<form action="#">
				  <div class="form-group-form-size">
					  <input type="text" class="form-control text-center" name="newSubFolder" placeholder="Enter the name" required>
			  	  </div>
			  	  <input id="id_cancel_subFold" type="button" class="btn btn-purple" value="Cancel">
			      <input id="id_create_subFold" type="button" class="btn btn-purple" value="Create">
			      <br>
			      <div id="id_errorSubFold" class="alertDiv">
			      	  <p></p>
			      </div>
	      		</form>
	      	</div>
	    </div>
		    
	    <div class="documentCreationDiv" id="docCreationDiv">
	    	<h5></h5>
	    	<form action="#">
			  <div class="form-group row">
			    <label for="nameDoc" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="nameDoc" placeholder="Enter the name" required>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="summaryDoc" class="col-sm-2 col-form-label">Summary</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="summaryDoc" placeholder="Enter the summary" required>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="typeDoc" class="col-sm-2 col-form-label">Type</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="typeDoc" placeholder="Enter the type" required>
			    </div>
			  </div>
			  	<input id="id_cancel_doc" type="button" class="btn btn-purple" value="Cancel">
			    <input id="id_create_doc" type="button" class="btn btn-purple" value="Create">
			    <br>
		      <div id="id_errorDoc" class="alertDiv">
		      	  <p></p>
		      </div>
      		</form>
	    </div>

	</body>
</html>
