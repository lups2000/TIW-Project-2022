<!doctype html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
    <script src="JS/Utils.js" charset="utf-8" defer></script>
    <script src="JS/LoginManagement.js" charset="utf-8" defer></script>
    
    <link rel="stylesheet" href="CSS/Global.css">
    <link rel="stylesheet" href="CSS/Login.css">
    <title>Login Page</title>
  </head>
  
  <body>
  
    <h1>Welcome to your Documents Manager!</h1>
    
    <div id="loginDiv" class="login_div">
      <h5>Insert your credentials to Login</h5>
      <br>
      <form action="#">
		  <div class="form-group-form-size">
			  <label for="username1" class="form-label">Username</label>
			  <input type="text" class="form-control text-center" name="username" placeholder="Enter your Username" required>
	  	  </div>
	      <div class="form-group-form-size">
	        <label for="psw" class="form-label">Password</label>
	        <input type="password" class="form-control text-center" name="psw" placeholder="Enter your Password" required>
	      </div>
      <br>
      <button id="loginbutton" type="button" class="btn btn-purple" value="login">Login</button>
      </form>
      <div id="errorMessageLogin" class="LoginError"></div>
      <hr>
      <p>Are you new? Please <a id="openRegisterButton" href="#">Sign up</a></p>
    </div>
    
    <div id="registerDiv" class="register_div">
      <h5>Insert your data to create a new Account</h5>
      <br>
      <form class="row g-3" action="#">
          <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control text-center" name="name" placeholder="Enter your Name" required>
          </div>
          <div class="col-md-6">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control text-center" name="surname" placeholder="Enter your Surname" required>
          </div>
          <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control text-center" name="username" placeholder="Enter your Username" required >
          </div>
          <div class="col-md-6">
              <label for="eMail" class="form-label">E-Mail</label>
              <input id="eMail" type="email" class="form-control text-center" name="eMail" placeholder="Enter your E-Mail" required >
          </div>
          
          <div class="col-12 space">
              <label for="psw2" class="form-label">Password</label>
              <input id="psw" type="password" class="form-control text-center" name="psw" placeholder="Enter your Password" required >
          </div>
          <div class="col-12 space">
              <label for="pswRep" class="form-label">Repeat Password</label>
              <input id="pswRep" type="password" class="form-control text-center" name="pswRep" placeholder="Repeat your Password" required >
          </div>
          <div class="col-12 space">
              <input id="registerbutton" type="button" class="btn btn-purple" value="Sign up">
          </div>
       </form>
       <div id="errorMessageRegister" class="LoginError"></div>
	   <hr>
	   <p>Already registered? Please <a id="openRegisterButton" href="">Sign in</a></p>
  	 </div>
    
  </body>
</html>
