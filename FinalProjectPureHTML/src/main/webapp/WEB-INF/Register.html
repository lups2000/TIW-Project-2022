<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
  <link rel="stylesheet" type="text/css" href="../CSS/Global.css" th:href="@{/CSS/Global.css}">
  <link rel="stylesheet" type="text/css" href="../CSS/Register.css" th:href="@{/CSS/Register.css}">
  <title>Register Page</title>
</head>
<body>

    <h1>It's time to register and join us!</h1>
    
    <div class="register-div">
    <h5>Insert your data to create a new Account</h5>
    <br>
    <form class="form-horizontal" method="POST" th:action="@{/CheckRegister}">
        <div class="form-group-form-size row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
            </div>
        </div>
        <br>
        <div class="form-group-form-size row">
            <label for="surname" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="surname" placeholder="Enter your surname" required>
            </div>
        </div>
        <br>
        <div class="form-group-form-size row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="username" placeholder="Enter your username" required >
            </div>
        </div>
        <br>
        <div class="form-group-form-size row">
            <label for="psw" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="psw" placeholder="Enter your password" required>
            </div>
        </div>
        <div class="error-message">
         	<p th:if="${errorMsg}" th:text="${errorMsg}"></p>
      	</div>
        <button type="submit" class="btn btn-purple">Sign up</button>
        <hr>
        <p>Already registered? Please <a href="" th:href="@{/}">Sign in</a></p>
    </form>
    </div>

</body>
</html>
