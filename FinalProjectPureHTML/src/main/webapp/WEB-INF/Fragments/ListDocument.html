<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div th:fragment="list(doc)">
		<div >
			<span th:text="${doc.name}"></span>
			<a href="" th:href="@{/DocumentPage(documentId=${doc.id})}">open</a>
			<a href="" th:href="@{/MoveDocument(documentId=${doc.id})}">move</a>
			
		</div>
	</div>


    
</body>
</html>
