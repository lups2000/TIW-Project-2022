<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
  <link rel="stylesheet" type="text/css" href="../CSS/Global.css" th:href="@{/CSS/Global.css}">
  <link rel="stylesheet" type="text/css" href="../CSS/Document.css" th:href="@{/CSS/Document.css}">

  <title>Document Page</title>
</head>
<body>

	<div class="Back">
		<a href="" th:href="@{/DocumentsPage(subFolderId=${document.id_subfolder})}">Back</a>
	</div>

	<div class="General">
		<h4 th:text="${document.name}"></h4>
	    <h6>Details:</h6>
	    <div class="Document">
	    	Date of Creation: <span th:text="${#dates.format(document.date, 'dd/MM/yyyy')}"></span>
	    	<br>
	    	Summary: <span th:text="${document.summary}"></span>
	    	<br>
	    	Type: <span th:text="${document.type}"></span>
	    	<br>
	    	Owner: <span th:text="${user.username}"></span>
	    </div>
	</div>
	
	
</body>
</html>
