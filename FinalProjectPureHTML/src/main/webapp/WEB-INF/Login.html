<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="../CSS/Global.css" th:href="@{/CSS/Global.css}">
    <link rel="stylesheet" type="text/css" href="../CSS/Login.css" th:href="@{/CSS/Login.css}">
    <title>Login Page</title>
  </head>
  <body>
  
    <h1>Welcome to your Documents Manager!</h1>
    
    <div class="login-div">
      <h5>Insert your credentials to Login</h5>
      <br>
      <form method="POST" th:action="@{/CheckLogin}">
		  <div class="form-group-form-size">
			  <label for="username" class="form-label">Username</label>
			  <input type="text" class="form-control text-center" name="username" placeholder="Enter your Username" required>
	  	  </div>
	      <div class="form-group-form-size">
	        <label for="psw" class="form-label">Password</label>
	        <input type="password" class="form-control text-center" name="psw" placeholder="Enter your Password" required>
	      </div>
	      <div class="error-message">
         	<p th:if="${errorMsg}" th:text="${errorMsg}"></p>
      	  </div>
      	  <button type="submit" class="btn btn-purple">Login</button>
      </form>
      <hr>
      <p>New User? Please <a href="" th:href="@{/RegisterPage}">Sign up</a></p>
    </div>
    
  </body>
</html>
