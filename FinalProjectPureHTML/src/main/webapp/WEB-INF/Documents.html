<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
  <link rel="stylesheet" type="text/css" href="../CSS/Global.css" th:href="@{/CSS/Global.css}">
  <link rel="stylesheet" type="text/css" href="../CSS/Documents.css" th:href="@{/CSS/Documents.css}">

  <title>Documents Page</title>
</head>
<body>
	
    <div class="Back">
      <a href="" th:href="@{/HomePage}">Back</a>
    </div>

    <div class="General">
      <h4 th:text="${subFolder.name}"></h4>
      <h5 th:if="${subFolder.documents.isEmpty()}">You haven't created a document yet</h5>
      <ul>
          <li th:each="doc : ${subFolder.documents}"
              th:insert="@{WEB-INF/Fragments/ListDocument.html} :: list (doc)"></li>
      </ul>
    </div>
	
	
</body>
</html>
